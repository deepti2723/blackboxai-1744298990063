<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrakeLocation - Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-lg w-full space-y-8 bg-white/90 backdrop-blur-sm p-8 rounded-xl shadow-2xl">
            <div>
                <h1 class="text-center text-4xl font-extrabold text-gray-900 mb-2">
                    <i class="fas fa-location-dot text-blue-600"></i> Location Found
                </h1>
            </div>
            
            <div id="resultContainer" class="space-y-6">
                <div class="bg-blue-50 p-6 rounded-lg">
                    <div class="space-y-4">
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-mobile-alt text-blue-600"></i>
                            <span class="text-gray-600">Mobile Number:</span>
                            <span id="resultMobileNumber" class="font-semibold"></span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-map-marker-alt text-blue-600"></i>
                            <span class="text-gray-600">Location:</span>
                            <span id="resultLocation" class="font-semibold"></span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-globe text-blue-600"></i>
                            <span class="text-gray-600">Coordinates:</span>
                            <span id="resultCoordinates" class="font-semibold"></span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-clock text-blue-600"></i>
                            <span class="text-gray-600">Timestamp:</span>
                            <span id="resultTimestamp" class="font-semibold"></span>
                        </div>
                    </div>
                </div>

                <div class="w-full h-64 rounded-lg overflow-hidden shadow-lg">
                    <iframe id="map" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>

                <div class="flex justify-center space-x-4">
                    <button onclick="window.location.href='dashboard.html'" 
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                        <i class="fas fa-search mr-2"></i>
                        Track Another
                    </button>
                    <button onclick="window.location.href='history.html'"
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-blue-600 bg-blue-100 hover:bg-blue-200">
                        <i class="fas fa-history mr-2"></i>
                        View History
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="location.js"></script>
    <script src="main.js"></script>
</body>
</html>
